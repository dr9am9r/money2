<div class="row">

    <div class="col-md-4">
        &nbsp;
    </div>

    <div class="col-md-4">
        <form name="loginForm">
            <h2>Вход</h2>

            <div class="form-group">
                <input type="text" name="Email" class="form-control" placeholder="Email" data-ng-model="loginData.email" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="Password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
            </div>

            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Войти</button>

            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
    </div>

    <div class="col-md-4">
        &nbsp;
    </div>
</div>
