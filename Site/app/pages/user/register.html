<div class="row">

    <div class="col-md-4">
        &nbsp;
    </div>

    <div class="col-md-4">
        <form name="registerForm">
            <h2>Регистрация</h2>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" data-ng-model="registrationModel.email" required autofocus>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Имя" data-ng-model="registrationModel.name" required autofocus>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Пароль" data-ng-model="registrationModel.password" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Подтверждение пароля" data-ng-model="registrationModel.confirmPassword" required>
            </div>

            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="register()">Зарегистироваться</button>

            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>
    </div>

    <div class="col-md-4">
        &nbsp;
    </div>
</div>
