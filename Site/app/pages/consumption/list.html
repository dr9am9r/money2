<div class="row">
    <div class="col-md-3">
        <h2>Фильтр</h2>

        <form name="filterForm">
            <div class="form-group">
                <label>С</label>
                <dtpicker ng-model="filterData.startDate" opened="false" />
            </div>

            <div class="form-group">
                <label>По</label>
                <dtpicker ng-model="filterData.endDate" opened="false" />
            </div>

            <div class="form-group">
                <label>Тип</label>
                <select class="form-control" data-ng-model="filterData.typeId" ng-options="item.id as item.name for item in types">
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit" data-ng-click="filter()">Применить</button>
                <button class="btn btn-default" type="submit" data-ng-click="clear()">Сбросить</button>
            </div>
        </form>
    </div>

    <div class="col-md-9">
        <h2>Расходы</h2>

        <a class="btn btn-info btn-sm" href="#/consumption/new">Новый расход</a>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="col-md-2">Дата</th>
                    <th class="col-md-6 text-left">Место</th>
                    <th class="col-md-2 price">Сумма</th>
                    <th class="col-md-2">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="consumption in consumptions" uib-tooltip-html="consumption.tooltip" tooltip-placement="bottom-left">
                    <td>
                        <span>{{ consumption.date | date:'dd MMM yyyy' }}</span>
                    </td>
                    <td class="text-left">
                        <span>{{ consumption.place }}</span>
                    </td>
                    <td class="price">
                        <span>{{ consumption.sum.toFixed(2) }}р.</span>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-info glyphicon glyphicon-pencil" href="#/consumption/{{consumption.id}}"></a>
                        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove" data-ng-click="delete(consumption)"></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th class="price">Итого:</th>
                    <th class="price">{{ total.toFixed(2) }}р.</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
