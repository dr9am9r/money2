<div class="row">
    <div class="col-md-3">
        <h2>Фильтр</h2>

        <form name="filterForm">
            <div class="form-group">
                <label>С</label>
                <dtpicker ng-model="filterData.StartDate" opened="false" />
            </div>

            <div class="form-group">
                <label>По</label>
                <dtpicker ng-model="filterData.EndDate" opened="false" />
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit" data-ng-click="filter()">Применить</button>
                <button class="btn btn-default" type="submit" data-ng-click="clear()">Сбросить</button>
            </div>
        </form>
    </div>

    <div class="col-md-9">
        <h2>Активы</h2>

        <button class="btn btn-info btn-sm" data-ng-click="add()">Новый актив</button>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="col-md-3">Дата</th>
                    <th class="col-md-4">Название</th>
                    <th class="col-md-3">Сумма</th>
                    <th class="col-md-2">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="active in actives">
                    <td>
                        <span data-ng-hide="active.isEdit">{{ active.Date | date:'dd MMM yyyy' }}</span>
                        <dtpicker ng-model="active.Date" opened="false" data-ng-show="active.isEdit" />
                    </td>
                    <td>
                        <span data-ng-hide="active.isEdit">{{ active.Name }}</span>
                        <input type="text" required class="form-control" data-ng-model="active.Name" data-ng-show="active.isEdit" />
                    </td>
                    <td class="text-right">
                        <span data-ng-hide="active.isEdit">{{ active.Sum.toFixed(2) }}р.</span>
                        <input type="number" step="0.01" data-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" required class="form-control text-right" data-ng-model="active.Sum" data-ng-show="active.isEdit" />
                    </td>
                    <td>
                        <button class="btn btn-xs btn-info glyphicon glyphicon-pencil" data-ng-click="edit(active)" data-ng-hide="active.isEdit"></button>
                        <button class="btn btn-xs btn-success glyphicon glyphicon-ok" data-ng-click="save(active)" data-ng-show="active.isEdit"></button>
                        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove" data-ng-click="delete(active)"></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th style="text-align: right;">Итого:</th>
                    <th style="text-align: center;">{{ total.toFixed(2) }}р.</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
