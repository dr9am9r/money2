<!DOCTYPE html>
<html data-ng-app="MoneyApp">
<head>
    <title>Простой дневник расходов</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="yandex-verification" content="6ec79b8bdf797ffe" />
    <meta name="keywords" content="Дневник расходов сбережения учет доходов и расходов куда уходят деньги">
    <meta name="description" content="Простой дневник расходов и доходов позволяющий учитывать расходы">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Простой дневник расходов</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right ng-cloak" data-ng-show="authentication.isAuth">
                    <li><a href="#/option" data-ng-cloak>Добро пожаловать, {{authentication.name}}!</a></li>
                    <li><a href="#/consumption">Расходы</a></li>
                    <li><a href="#/income">Доходы</a></li>
                    <li><a href="#/active">Активы</a></li>
                    <li><a href="#/stat">Статистика</a></li>
                    <li><a href="" data-ng-click="logOut()">Выйти</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ng-cloak" data-ng-show="!authentication.isAuth">
                    <li><a href="#/login">Вход</a></li>
                    <li><a href="#/register">Регистрация</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container main-container">
        <div data-ng-view=""></div>

        <div class="mc-message" mc-messages></div>
    </div>
    <hr />
    <div id="footer" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p><a href="mailto:">Написать отзыв или предложение</a></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted text-right">@ SimplexTeam 2016</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
</body>
</html>
